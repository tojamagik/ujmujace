  <!-- Prevent flash of unstyled content -->
  <style>
    html {
      overflow-x: hidden;
    }
    
    body {
      overflow-x: hidden;
      min-width: 320px;
    }
    
    /* Loading spinner */
    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #fefefe 0%, #faf8f5 100%);
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #d6eaf8;
      border-top: 4px solid #5dade2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Prevent horizontal scroll on any element */
    *, *::before, *::after {
      max-width: 100%;
      box-sizing: border-box;
    }
    
    /* Ensure responsive images */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Prevent overflow on containers */
    .container, .max-w-7xl, .max-w-6xl, .max-w-5xl, .max-w-4xl, .max-w-3xl, .max-w-2xl, .max-w-xl {
      max-width: 100%;
      padding-left: 1rem;
      padding-right: 1rem;
    }
    
    @media (max-width: 640px) {
      .container, .max-w-7xl, .max-w-6xl, .max-w-5xl, .max-w-4xl, .max-w-3xl, .max-w-2xl, .max-w-xl {
        padding-left: 0.75rem;
        padding-right: 0.75rem;
      }
    }
  </style>
</head>

</body>
